<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mi Perfil</title>
        <h:outputStylesheet library="css" name="styles.css" />
        <h:outputStylesheet library="css" name="control_cliente_styles.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    </h:head>
    <h:body>
        <header class="bg-blue-500 p-4 text-black flex justify-between items-center">
            <!-- Logo y navegación -->
            <div class="flex items-center space-x-4">
                <h:graphicImage library="images" name="logo_empresa.png" alt="Logo Empresa" styleClass="w-16 h-16" />
                <nav class="flex space-x-4">
                    <h:link outcome="/faces/cliente/portal_cliente.xhtml" value="Inicio" styleClass="hover:text-gray-700 font-bold" />
                    <h:link outcome="/faces/cliente/mis_solicitudes.xhtml" value="Mis Solicitudes" styleClass="hover:text-gray-700 font-bold" />
                    <h:link outcome="/faces/cliente/perfil_cliente.xhtml" value="Mi Perfil" styleClass="hover:text-gray-700 font-bold" />
                    <h:link outcome="/faces/cliente/contacto_cliente.xhtml" value="Contacto" styleClass="hover:text-gray-700 font-bold" />
                </nav>
            </div>

            <!-- Información del cliente -->
            <h:form id="cerrarSesionForm">
                <div class="flex items-center space-x-4">
                    <h:panelGroup rendered="#{clienteSesionBean.clienteAutenticado}">
                        <span class="font-bold">Bienvenido, #{clienteSesionBean.cliente.nombreCliente} | </span>
                        <h:commandLink value="Cerrar Sesión" 
                                       action="#{loginBean.cerrarSesion}" 
                                       immediate="true" 
                                       styleClass="text-white-600 hover:underline" />
                    </h:panelGroup>
                </div>
            </h:form>
        </header>
        
    
    <h:form style="width: 80%; margin: auto;">
    <div class="perfil-container">
        <!-- Bloque de la foto -->
        <div class="foto-seccion">
            <h:graphicImage library="images" name="foto_perfil_default.jpg" 
                            alt="Foto de Perfil"
                            style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;" />

            <h:outputText value="Foto de perfil" 
                          style="display: block; margin-top: 10px; font-weight: bold;" />
        </div>

        <!-- Bloque de datos -->
        <div class="datos-seccion">
            <h:panelGrid columns="2" cellpadding="5" styleClass="datos-grid">
                <h:outputLabel value="Nombre de la Entidad:" />
                <h:outputText value="#{clienteSesionBean.cliente.nombreEntidad}" />

                <h:outputLabel value="Nombre Completo:" />
                <h:outputText value="#{clienteSesionBean.cliente.nombreCliente}" />

                <h:outputLabel value="Tipo de Documento:" />
                <h:outputText value="#{clienteSesionBean.cliente.tipoDocumento}" />

                <h:outputLabel value="Número de Documento:" />
                <h:outputText value="#{clienteSesionBean.cliente.numDocumento}" />

                <h:outputLabel value="Correo Electrónico:" />
                <h:outputText value="#{clienteSesionBean.cliente.correo}" />

                <h:outputLabel value="Teléfono:" />
                <h:outputText value="#{clienteSesionBean.cliente.telefono}" />

                <h:outputLabel value="Dirección:" />
                <h:outputText value="#{clienteSesionBean.cliente.direccion}" />
            </h:panelGrid>

            <!-- Botón único -->
            <h:commandButton value="Actualizar Datos" action="actualizar_datos.xhtml?faces-redirect=true" styleClass="btn-actualizar-datos" />
        </div>
    </div>
</h:form>
 <!-- Footer -->
    <footer class="footer">
        <p>&#169; 2024 123digit@l. Todos los derechos reservados.</p>
    </footer>


        <style>
        .perfil-container {
    display: flex;
    gap: 20px;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    align-items: center; /* Centra verticalmente los bloques */
}

.foto-seccion {
    flex: 1;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-right: 1px solid #ccc;
    padding: 10px;
}

.foto-seccion img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    object-fit: cover;
}

.datos-seccion {
    flex: 2;
    padding: 10px;
}

.datos-grid {
    width: 100%;
    margin-bottom: 20px;
}

.datos-grid label {
    font-weight: bold;
}

.btn-actualizar-datos {
    display: block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
    font-size: 16px;
}

.btn-actualizar-datos:hover {
    background-color: #0056b3;
}


        </style>
    </h:body>
</html>
