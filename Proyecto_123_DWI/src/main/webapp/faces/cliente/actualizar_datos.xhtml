<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Actualizar Datos del Cliente</title>
        <h:outputStylesheet library="css" name="registro_cliente.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&amp;display=swap" rel="stylesheet" />
    </h:head>
    <h:body class="bg-gray-100">
        <!-- Header -->
        <header class="bg-blue-500 p-4 text-black flex justify-between items-center">
            <!-- Logo y navegación -->
            <div class="flex items-center space-x-4">
                <h:graphicImage library="images" name="logo_empresa.png" alt="Logo Empresa" styleClass="w-16 h-16" />
                <nav class="flex space-x-4">
                    <h:link outcome="/faces/cliente/portal_cliente.xhtml" value="Inicio" styleClass="hover:text-gray-700 font-bold" />
                    <h:link outcome="/faces/cliente/mis_solicitudes.xhtml" value="Mis Solicitudes" styleClass="hover:text-gray-700 font-bold" />
                    <h:link outcome="/faces/cliente/perfil_cliente.xhtml" value="Mi Perfil" styleClass="hover:text-gray-700 font-bold" />
                    <h:link outcome="/faces/cliente/contacto_cliente.xhtml" value="Contacto" styleClass="hover:text-gray-700 font-bold" />
                </nav>
            </div>

            <!-- Información del cliente -->
            <h:form id="cerrarSesionForm">
                <div class="flex items-center space-x-4">
                    <h:panelGroup rendered="#{clienteSesionBean.clienteAutenticado}">
                        <span class="font-bold">Bienvenido, #{clienteSesionBean.cliente.nombreCliente} | </span>
                        <h:commandLink value="Cerrar Sesión" 
                                       action="#{loginBean.cerrarSesion}" 
                                       immediate="true" 
                                       styleClass="text-white-600 hover:underline" />
                    </h:panelGroup>
                </div>
            </h:form>
        </header>
        <br />

        <!-- Contenido principal -->
        <main class="max-w-lg mx-auto mt-10 bg-white p-6 rounded shadow">
            <h2 class="text-3xl font-bold text-center mb-6">Actualizar Información</h2>
            
            <h:form enctype="multipart/form-data">
                
                <!-- Campos del formulario -->
                <h:outputLabel value="Nombre de la Entidad:" />
                <h:inputText value="#{clienteSesionBean.cliente.nombreEntidad}" required="true" 
                             requiredMessage="El nombre de la entidad es obligatorio" class="w-full mb-4" />

                <h:outputLabel value="Nombre del Cliente:" />
                <h:inputText value="#{clienteSesionBean.cliente.nombreCliente}" required="true" 
                             requiredMessage="El nombre del cliente es obligatorio" class="w-full mb-4" />

                <h:outputLabel value="Tipo de Documento:" />
                <h:outputText value="#{clienteSesionBean.cliente.tipoDocumento}" class="w-full mb-4 text-gray-500" />

                <h:outputLabel value="Número de Documento:" />
                <h:outputText value="#{clienteSesionBean.cliente.numDocumento}" class="w-full mb-4 text-gray-500" />

                <h:outputLabel value="Correo Electrónico:" />
                <h:inputText value="#{clienteSesionBean.cliente.correo}" required="true" 
                             requiredMessage="El correo es obligatorio" class="w-full mb-4" />

                <h:outputLabel value="Dirección:" />
                <h:inputText value="#{clienteSesionBean.cliente.direccion}" class="w-full mb-4" />

                <h:outputLabel value="Teléfono:" />
                <h:inputText value="#{clienteSesionBean.cliente.telefono}" class="w-full mb-4" />

                <h:outputLabel value="Fecha de Registro:" />
                <h:outputText value="#{clienteSesionBean.cliente.fechaRegistro}" class="w-full mb-4 text-gray-500" />

                <h:outputLabel value="Actualizar Foto de Perfil (opcional):" />
                <h:inputFile value="#{clienteSesionBean.fotoPerfil}" class="w-full mb-4" />

                <!-- Contraseña -->
                <h:outputLabel value="Nueva Contraseña (opcional):" />
                <h:inputSecret value="#{clienteSesionBean.nuevaContrasena}" class="w-full mb-4" />

                <!-- Botón para guardar cambios -->
                <div class="text-center mt-6">
                    <h:commandButton value="Actualizar Datos" action="#{clienteSesionBean.actualizarDatos}" 
                                     styleClass="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" />
                </div>
            </h:form>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6 mt-20 text-center">
            <p>&#169; 2024 123digit@l. Todos los derechos reservados.</p>
            <p>Tu socio en soluciones de software innovadoras.</p>
        </footer>
    </h:body>
</html>
