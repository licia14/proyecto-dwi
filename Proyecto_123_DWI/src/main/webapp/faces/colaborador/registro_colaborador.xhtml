<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Colaborador</title>
    <h:outputStylesheet library="css" name="control_colaborador_styles.css" />
</h:head>
<h:body class="bg-gray-100">
    <!-- Encabezado y navegación -->
    <header class="header">
                <!-- Barra Superior -->
            <div class="top-bar">
                <!-- Logo -->
                <div class="logo">
                    <h:graphicImage library="images" name="logo_empresa.png" alt="Logo Empresa" />
                    <!-- Barra de Navegación -->
                    <nav class="nav-simple">
                        <ul>
                            <li><a href="#{request.contextPath}/faces/colaborador/perfil_colaborador.xhtml">Mi Perfil</a></li>
                        </ul>
                    </nav>
                </div>

                <!-- Información del Usuario -->
                <h:form id="cerrarSesionForm">
                    <div class="user-info">
                        <h:panelGroup rendered="#{colaboradorSesionBean.colaboradorAutenticado}">
                            <span>Bienvenido, #{colaboradorSesionBean.colaborador.nombreColaborador}</span>
                            <h:commandLink value="Cerrar Sesión" action="#{loginBean.cerrarSesion}" />
                        </h:panelGroup>
                    </div>
                </h:form>
            </div>

            <!-- Barra de Navegación -->
            <nav class="navbar">
                <ul>
                    <li><a href="#{request.contextPath}/faces/colaborador/portal_colaborador.xhtml">Inicio</a></li>
                    <li><a href="#{request.contextPath}/faces/colaborador/control_cliente.xhtml">Clientes</a></li>
                    <li><a href="#{request.contextPath}/faces/colaborador/control_colaborador.xhtml">Colaboradores</a></li>
                    <li><a href="#{request.contextPath}/faces/colaborador/control_dashboard.xhtml">Dashboard</a></li>
                    <li><a href="#{request.contextPath}/faces/colaborador/control_solicitud.xhtml">Solicitudes</a></li>
                    <li><a href="#{request.contextPath}/faces/colaborador/control_asignacion.xhtml">Asignaciones</a></li>
                    <li><a href="#{request.contextPath}/faces/colaborador/control_actividad.xhtml">Actividades</a></li>
                    <li><a href="#{request.contextPath}/faces/colaborador/control_rol.xhtml">Rol</a></li>
                </ul>
            </nav>
    </header>
    <br/><br/>
    <br/><br/>

    <!-- Contenido principal -->
    <main class="max-w-7xl mx-auto mt-10 bg-white p-6 rounded shadow flex-grow">
        <!-- Contenedor principal -->
        <div class="form-container">
            <!-- Formulario de registro -->
            <h:form id="formRegistro" class="form-card" enctype="multipart/form-data">
                <h2>Registro de Colaborador</h2>

                <!-- Nombre del Colaborador -->
                <h:outputLabel for="nombreColaborador" value="Nombre del Colaborador:" />
                <h:inputText id="nombreColaborador" value="#{colaboradorRegistroBean.colaborador.nombreColaborador}" />
                <h:message for="nombreColaborador" styleClass="text-red-500" />

                <!-- Apellidos -->
                <h:outputLabel for="apellidos" value="Apellidos:" />
                <h:inputText id="apellidos" value="#{colaboradorRegistroBean.colaborador.apellidos}" />
                <h:message for="apellidos" styleClass="text-red-500" />

                <!-- DNI -->
                <h:outputLabel for="dni" value="DNI (8 dígitos):" />
                <h:inputText id="dni" value="#{colaboradorRegistroBean.colaborador.dni}" maxlength="8">
                    <f:validateRegex pattern="^\d{8}$" />
                </h:inputText>
                <h:message for="dni" styleClass="text-red-500" />

                <!-- Correo -->
                <h:outputLabel for="correo" value="Correo Electrónico:" />
                <h:inputText id="correo" value="#{colaboradorRegistroBean.colaborador.correo}" />
                <h:message for="correo" styleClass="text-red-500" />

                <!-- Contraseña -->
                <h:outputLabel for="contrasena" value="Contraseña:" />
                <h:inputSecret id="contrasena" value="#{colaboradorRegistroBean.colaborador.contrasena}" />
                <h:message for="contrasena" styleClass="text-red-500" />

                <!-- Confirmar Contraseña -->
                <h:outputLabel for="confirmarContrasena" value="Confirmar Contraseña:" />
                <h:inputSecret id="confirmarContrasena" value="#{colaboradorRegistroBean.confirmarContrasena}" />
                <h:message for="confirmarContrasena" styleClass="text-red-500" />

                <!-- Dirección -->
                <h:outputLabel for="direccion" value="Dirección:" />
                <h:inputText id="direccion" value="#{colaboradorRegistroBean.colaborador.direccion}" />
                <h:message for="direccion" styleClass="text-red-500" />

                <!-- Teléfono -->
                <h:outputLabel for="telefono" value="Teléfono:" />
                <h:inputText id="telefono" value="#{colaboradorRegistroBean.colaborador.telefono}" />
                <h:message for="telefono" styleClass="text-red-500" />

                <!-- Foto de Perfil -->
                <h:outputLabel for="fotoPerfil" value="Foto de Perfil:" />
                <h:inputFile id="fotoPerfil" value="#{colaboradorRegistroBean.fotoPerfil}" />
                <h:message for="fotoPerfil" styleClass="text-red-500" />

                <!-- Rol -->
                <h:outputLabel for="rol" value="Rol:" />
                <h:selectOneMenu id="rol" value="#{colaboradorRegistroBean.idRolSeleccionado}">
                    <f:selectItems value="#{colaboradorRegistroBean.listaRoles}" var="rol" 
                                   itemValue="#{rol.idRol}" itemLabel="#{rol.nombreRol}" />
                </h:selectOneMenu>
                <h:message for="rol" styleClass="text-red-500" />

                <!-- Botón de Registro -->
                <h:commandButton value="Registrar" action="#{colaboradorRegistroBean.registrarColaborador}" />
            </h:form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-20 text-center">
        <p>&#169; 2024 123digit@l. Todos los derechos reservados.</p>
    </footer>

</h:body>
</html>
